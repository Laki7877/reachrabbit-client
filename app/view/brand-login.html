<div class="viewport view-brand-login">
  <div class="container">

    <div nc-alert='alert' closable="false"></div>

    <form name="form" novalidate ng-model-options="{ updatedOn: 'change blur'}">
      <div class="card-portal">
        <div class="card-body">
          <div class="logo">
            <img src="images/logo-reachrabbit.png" alt="ReachRabbit logo" />
            <h3>Brand Login</h3>
          </div>
          <div class="form-group" form-error="form.username" is-validate="form.$submitted">
            <label>อีเมล</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              <input name="username" type="email" class="form-control" placeholder="Email" ng-model="formData.username" maxlength="100" required>
            </div>
            <div input-error></div>
          </div>
          <div class="form-group" form-error="form.password" is-validate="form.$submitted">
            <label>รหัสผ่าน</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input name="password" type="password" class="form-control" placeholder="Password" ng-model="formData.password" maxlength="100" required>
            </div>
            <div input-error></div>
          </div>
          <button class="id-view-brand-login-login-btn btn-primary btn-width-max" ng-click="login()">เข้าสู่ระบบ</button>
        </div>
      </div>
    </form>
    <div class="signup-pill">ยังไม่ได้เป็นสมาชิก? <a class="id-view-brand-login-signup" ui-sref="brand-signup">สมัครสมาชิก</a></div>
  </div>
</div>
