<div class="card-profile">
  <div class="card-body">
    <div class="card-image">
      <img ng-src="{{ profile.user.profilePicture.url || 'images/placeholder-profile-picture.png' }}" class="img-responsive img-circle"
      />
    </div>
    <div class="col-xs-10">
      <small>เกี่ยวกับ {{ profile.user.name }}</small>
      <p ng-if="profile.about.length > 0" ng-bind-html="profile.about | newlinify">
      </p>
      <a ng-if="profile.web" ng-href="{{profile.web | maskUrl}}" target="_blank"> {{ profile.web  }}</a>
      <p ng-if="!isInfluencer && (!profile.about || profile.about.length == 0)">
        -
      </p>
      <p ng-if="isInfluencer && (!profile.about || profile.about.length == 0)">
        "ยังไม่มีข้อมูล" คุณสามารถเพิ่มข้อมูลเกี่ยวกับตัวคุณเพื่อช่วยในการตัดสินใจของ Brand</span>
      </p>

      <div ng-show="showSocialData">
        <small>จำนวนผู้ติดตาม</small>
      <h4>
         <span ng-repeat="imedia in profile.influencerMedias" class="social-info">
           <span class="icon-{{imedia.media.mediaId}} social-icon"></span> {{ imedia.followerCount | number }} คน
         </span>
      </h4>
      </div>

      <small>ความสนใจ</small>
      <h4 ng-if="profile.categories.length > 0 ">
        {{ joinCat(profile.categories) }}
      </h4>
      <h4 ng-if="!profile.categories || profile.categories.length == 0">
        -
      </h4>
      <ng-transclude></ng-transclude>
    </div>
  </div>
</div>
