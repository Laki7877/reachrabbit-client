<div class="container">
  <div class="page-header">
    <h2 class="pull-left">Influencer Profile</h2>
    <div class="clear"></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form class="form-horizontal" action="" method="POST">
        <fieldset>
          <image-thumb width="250" height="250" ng-model="formData.profilePicture"></image-thumb>
          <div class="control-group">
            <label class="control-label" for="username">Name</label>
            <div class="controls">
              <input type="text" id="username"  ng-model="formData.name" name="username" placeholder="" class="form-control">
            </div>
          </div>
          <br>
          <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="email" id="email" name="email" ng-model="formData.email" placeholder="" class="form-control">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Confirm E-mail</label>
            <div class="controls">
              <input type="email" id="emailconfirm" ng-model="formData.emailConfirm" name="emailconfirm" placeholder="" class="form-control">
            </div>
          </div>
          <br>
          <div class="control-group">
            <label class="control-label" for="contactnumber">Contact Number</label>
            <div class="controls">
              <input type="text" id="contactnumber" ng-model="formData.contactNumber" name="contactnumber" placeholder="" class="form-control">
            </div>
          </div>
          <br><br>
          <social-linker
          on-already-logged-in="onAlreadyLoggedIn"
          on-success="socialSelectionDone"
          ng-model="formData.socialAccounts"></social-linker>
          <div class="control-group">
            <label class="control-label" for="email">Your Website</label>
            <div class="controls">
              <input type="text" placeholder="" ng-model="formData.website" class="form-control">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="aboutyourself">About Yourself</label>
            <div class="controls">
              <textarea type="text" id="aboutyourself" ng-model="formData.about" name="username" placeholder="" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="gender">Gender</label>
            <select class="form-control" id="gender" ng-model="formData.gender">
              <option>- Select Gender -</option>
              <option>Male</option>
              <option>Female</option>
              <option>Not Specified</option>
            </select>
          </div>
          <br>
          <fs-interests-selector ng-model="formData.influencer.interests"></fs-interests-selector>
          <br>
          <fs-bank-selector ng-model="formData.bank"></fs-bank-selector>
          <div class="control-group">
            <label class="control-label" for="banknumber">Bank Account Number</label>
            <div class="controls">
              <input type="text" placeholder="" ng-model="formData.influencer.bankAccount" class="form-control">
            </div>
          </div>
          <br>
        </fieldset>
      </form>
      <div class="controls">
        <a href="influencer-profile.html"><button class="btn btn-success">Save</button></a>
      </div>
    </div>
  </div>
</div>
