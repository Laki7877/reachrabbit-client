<div class="row" ng-repeat="ch in chunk">
	<div class="col-xs-{{ 12/maxColumns }} col" ng-repeat="btn in ch">
		<button ng-disabled="!btn._selected && model.length >= maxSelected" class="{{baseClass}}" ng-click="activate(btn)"
			ng-class="{'btn-secondary-active': btn._selected, 'btn-secondary': !btn._selected}">
                     {{ getValue(btn) }}
                   </button>
	</div>
</div>
