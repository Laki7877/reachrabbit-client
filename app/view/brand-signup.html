<form name="form" novalidate ng-model-options="{ updateOn: 'change blur' }">
  <div class="viewport view-brand-signup">
    <div class="container">
      <div nc-alert='alert'></div>
      <div class="card-portal">
        <div class="card-body">
          <div class="logo">
            <img src="images/logo-reachrabbit.png" alt="ReachRabbit logo" />
            <h3>มาโปรโมทสินค้าผ่าน Influencer กัน</h3>
          </div>

          <div class="form-group" form-error="form.brandName">
            <label>ชื่อ Brand</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-building fa-fw"></i></span>
              <input name="brandName" type="text" ng-model="formData.brandName" required class="form-control" maxlength="100">
            </div>
            <div input-error></div>
          </div>

          <div class="form-group" form-error="form.name">
            <label>ชื่อผู้สมัคร</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input name="name" type="text" class="form-control" required ng-model="formData.name" maxlength="100">
            </div>
            <div input-error></div>
          </div>

          <div class="form-group" form-error="form.phoneNumber">
            <label>เบอร์ติดต่อ</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
              <input name="phoneNumber" type="text" class="form-control" required ng-model="formData.phoneNumber" ng-pattern-restrict="^[0-9]*$" maxlength="20">
            </div>
            <div input-error></div>
          </div>

          <div class="form-group" form-error="form.email">
            <label>อีเมล</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              <input name="email" type="email" class="form-control" required ng-model="formData.email" maxlength="100" placeholder="example@email.com">
            </div>
            <div input-error></div>
          </div>
          <div class="form-group" form-error="form.password">
            <label>ตั้งรหัสผ่าน</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input name="password" type="password" class="form-control" required ng-model="formData.password" maxlength="100" ng-minlength="8" placeholder="ความยาวอย่างน้อย 8 ตัวอักษร">
            </div>
            <div input-error></div>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" ng-model="formData.isCompany">สมัครและออกใบเสร็จในนามนิติบุคคล</label>
          </div>
          <div class="form-group" form-error="form.companyName" ng-if="formData.isCompany">
            <label>ชื่อบริษัท</label>
              <input name="companyName" class="form-control" required ng-model="formData.companyName">
            <div input-error></div>
          </div>
          <div class="form-group" form-error="form.companyTaxId" ng-if="formData.isCompany">
            <label>เลขประจำตัวผู้เสียภาษี</label>
              <input name="companyTaxId" class="form-control" required ng-model="formData.companyTaxId">
            <div input-error></div>
          </div>
          <div class="form-group" form-error="form.companyAddress" ng-if="formData.isCompany">
            <label>ที่อยู่บริษัท</label>
              <textarea name="companyAddress" class="form-control" required ng-model="formData.companyAddress"></textarea>
            <div input-error></div>
          </div>
          <div class="info-text">
            คุณเห็นด้วยกับ <a href="http://www.reachrabbit.com/terms.html" target="_blank">เงื่อนไขการใช้งาน</a><br>
            และ <a href="http://www.reachrabbit.com/privacy.html" target="_blank">นโยบายความเป็นส่วนตัว</a> โดยการสมัครสมาชิก
          </div>
          <button class="btn-primary btn-width-max" ng-click="submit(formData)">สมัครสมาชิก</button>
        </div>
      </div>
      <div class="signup-pill">
        มี Account อยู่แล้ว? <a  ui-sref="brand-login">เข้าสู่ระบบ</a>
      </div>
    </div>
  </div>
</form>
