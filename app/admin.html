    <link rel="stylesheet" href="bower_components/ng-img-crop-full-extended/compile/minified/ng-img-crop.css">

<body class="layout-admin">
    <div class="api_override_box" ng-cloak cute-bunny-hide ng-if="API_OVERRIDE_ACTIVE">
        <span class="label label-danger">API OVERRIDE ON</span>
    </div>

    <nav class="navbar" ng-cloak>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" ui-sref="admin-transaction-history"><img src="images/logo-nav-inverse.png" alt="ReachRabbit" /></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li id="admin-transaction-history-btn" ui-sref-active="active"><a ui-sref="admin-transaction-history">Transaction History</a></li>
                    <li id="admin-payout-history-btn" ui-sref-active="active"><a ui-sref="admin-payout-history">Payout Requests</a></li>
                    <li id="admin-campaign-list-btn" ui-sref-active="active"><a ui-sref="admin-campaign-list">All Campaigns</a></li>
                    <li id="admin-inbox-btn" ui-sref-active="active"><a ui-sref="admin-inbox">All Inbox</a></li>
                    <li id="admin-user-dropdown-btn" class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          All Users </span><span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                        <li id="admin-brand-list-btn" ui-sref-active="active"><a ui-sref="admin-brand-list">All Brands</a></li>
                        <li id="admin-influencer-list-btn" ui-sref-active="active"><a ui-sref="admin-influencer-list">All Influencers</a></li>
                      </ul>
                    </li>
                    <li id="admin-referral-dropdown-btn" class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          Referral </span><span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                        <li id="admin-referral-code-list-btn" ui-sref-active="active"><a ui-sref="admin-referral-code-list">Referral Code</a></li>
                        <li id="admin-referral-payment-list-btn" ui-sref-active="active"><a ui-sref="admin-referral-payment-list">Referral Payment</a></li>
                      </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li id="admin-profile-dropdown-btn" class="dropdown">
                      <a class="profile-dropdown dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                          <img ng-src="{{  $root.getProfile().profilePicture.url || 'images/placeholder-profile-picture.png' }}" alt="" class="profile-picture" />
                          <span ng-bind="$root.getProfile().email | truncate: 15"></span><span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu">
                          <li id="admin-profile-signout-btn"><a ng-click="$root.signOut()"><i class="fa fa-sign-out fa-fw"></i> ออกจากระบบ</a></li>
                      </ul>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

    <!--[if lt IE 7]>
