<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project X Brand</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="body-inf">
    <div class="container">
      <div class="row">
  	<div class="col-md-6">

      <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Influencer sign up detail</legend>
            </div>
            <div class="controls">
              <label class="control-label">Sync with</label>
              <a href="brand-campaign-list.html"><button class="btn btn-default disabled">Facebook</button></a>
              <a href="brand-campaign-list.html"><button class="btn btn-default">Instagram</button></a>
              <a href="brand-campaign-list.html"><button class="btn btn-default">YouTube</button></a>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">About Yourself</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="email">Bank</label>
              <div class="controls">
                <input  type="text" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Bank Account Number</label>
              <div class="controls">
                <input  type="text" placeholder="" class="form-control">
              </div>
            </div>


            <br>
          </fieldset>
        </form>

        <div class="controls">
          <a href="inf-campaign-list.html"><button class="btn btn-success">Sign Up</button></a>
        </div>

        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
