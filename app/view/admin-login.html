<div class="view view-admin-login">
  <div class="container">

    <div nc-alert='alert'></div>

    <form name="form" novalidate ng-model-options="{ updatedOn: 'change blur'}">
      <div class="card-portal">
        <div class="card-body">
          <div class="logo">
            <img src="http://25.media.tumblr.com/tumblr_lumg3nBeUa1qi3civo1_500.gif" alt="ReachRabbit logo" />
            <h3>Let's do this (Admin)</h3>
          </div>
          <div class="form-group" form-error="form.username" is-validate="form.$submitted">
            <label>อีเมล</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              <input name="username" type="email" class="form-control" placeholder="Username" ng-model="formData.username" maxlength="100" required>
            </div>
            <div input-error></div>
          </div>
          <div class="form-group" form-error="form.password" is-validate="form.$submitted">
            <label>รหัสผ่าน</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input name="password" type="password" class="form-control" placeholder="Password" ng-model="formData.password" maxlength="100" required>
            </div>
            <div input-error></div>
          </div>
          <button class="btn-primary" ng-click="login()">เข้าสู่ระบบ</button>
        </div>
      </div>
    </form>
  </div>
</div>
