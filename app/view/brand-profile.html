<form ng-model-options="{ updateOn: 'change blur' }" name="form">
  <div class="viewport view-brand-profile">
    <div class="zone-alert">
      <div nc-alert="alert"></div>
      <div nc-alert type="info" closable="false">
        ยิ่งใส่ข้อมูลเยอะ คนยิ่งสนใจ Campaign ของ Brand คุณมากขึ้น
      </div>
    </div>
    <zone-header>
      <h1>Profile ของฉัน</h1>
    </zone-header>
    <div class="zone-body">
      <div class="container">
        <form name="form" novalidate>
          <div class="card">
            <div class="card-body">
              <div class="card-row">
                <div class="card-title col-xs-12">
                  <div class="card-title-content">
                    เกี่ยวกับ Brand
                  </div>
                </div>
              </div>
              <div class="card-row" form-error="form.profilePicture" is-validate="isValidate($model, $error)">
                <div class="card-body-content-label with-input">
                  รูปโลโก้ของ Brand
                </div>
                <div class="card-body-content">
                  <uploader-thumb name="profilePicture"
                  ng-model="formData.profilePicture"
                  accept=".jpg,.png"
                  ngf-pattern="'.jpg,.png'"
                  ngf-max-size="10MB">
                  <i class="fa fa-camera"></i><br>เลือกรูป
                  </uploader-thumb>
                  <div input-error></div>
                </div>
              </div>
              <div class="card-row" form-error="form.brandName">
                <div class="card-body-content-label with-input">
                  ชื่อ Brand
                </div>
                <div class="card-body-content">
                  <input name="brandName" type="text" ng-model="formData.brand.brandName" class="form-control" maxlength="100">
                  <div input-error></div>
                </div>
              </div>
              <div class="card-row" >
                <div class="card-body-content-label with-input">
                  เกี่ยวกับ Brand
                </div>
                <div class="card-body-content">
                  <textarea class="form-control" rows="4" ng-model="formData.brand.about" placeholder="อธิบายเกี่ยวกับ Brand ของคุณ" maxlength="2500"></textarea>
                </div>
              </div>
              <div class="card-row">
                <div class="card-body-content-label with-input">
                  เว็บไซต์ของ Brand
                </div>
                <div class="card-body-content">
                    <input type="text" ng-model="formData.brand.website" class="form-control" maxlength="200" url-mask placeholder="www.mybrand.com or www.facebook.com/mybrand"/>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="card-row">
                <div class="card-title">
                  <div class="card-title-content">
                    เกี่ยวกับผู้สมัคร
                  </div>
                </div>
              </div>
              <div class="card-row" form-error="form.name">
                <div class="card-body-content-label with-input">
                  ชื่อผู้สมัคร
                </div>
                <div class="card-body-content">
                  <input type="text" name="name" ng-model="formData.name" class="form-control" maxlength="100">
                  <div input-error></div>
                </div>
              </div>
              <div class="card-row" form-error="form.phoneNumber">
                <div class="card-body-content-label with-input">
                  เบอร์ติดต่อ
                </div>
                <div class="card-body-content">
                  <input type="text" name="phoneNumber" ng-model="formData.phoneNumber" class="form-control" maxlength="20" ng-pattern-restrict="^[0-9]*$">
                  <div input-error></div>
                </div>
              </div>
              <div class="card-row" form-error="form.email">
                <div class="card-body-content-label with-input">
                  อีเมล
                </div>
                <div class="card-body-content">
                  <input type="text" name="email" ng-model="formData.email" class="form-control" maxlength="100">
                  <div input-error></div>
                </div>
              </div>
              <div class="card-row" ng-if="!showPassword" form-error="form.email">
                 <div class="card-body-content-label with-input">

                </div>
                <div class="card-body-content">
                  <a ng-click="setShowPassword()"><i class="fa fa-lock"></i> ตั้งรหัสผ่านใหม่</a>
                </div>
              </div>
              <div class="card-row" ng-if="showPassword" form-error="form.password">
                <div class="card-body-content-label with-input">
                  ตั้งรหัสผ่านใหม่
                </div>
                <div class="card-body-content">
                  <input type="password" name="password" ng-model="formData.password" class="form-control" ng-minlength="8" maxlength="100" placeholder="ความยาวอย่างน้อย 8 ตัวอักษร">
                  <div input-error></div>
                </div>
              </div>
              <div class="card-row">
                <div class="card-button-primary">
                  <button class="btn-primary btn-width-max" ng-click="saveProfile(form, formData)">บันทึกข้อมูล</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
