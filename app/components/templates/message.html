<div class="message" ng-class="{'bot-message': message.user.role === 'Bot', 'message-offline' : !(message.messageId !== undefined) }">
  <div class="message-left">
    <img class="media-object" ng-src="{{message.user.profilePicture.url || 'images/placeholder-profile-picture.png'}}">
  </div>
  <div class="message-body">
    <div class="message-heading">
      <h4 ng-if="message.user.role == 'Influencer'">{{message.user.name}}</h4>
      <h4 ng-if="message.user.role == 'Brand'">{{message.user.brand.brandName}}</h4>
      <h4 ng-if="message.user.role == 'Bot'">{{message.user.name}}</h4>
      <div class="message-time">
        <span ng-if="message.messageId">{{message.createdAt | amDateFormat: 'LT - D MMM YY'}}
        </span>
      </div>
      <div class="clear"></div>
    </div>
    <div class="message-content">
      <div class="pre" ng-transclude></div>
      <span class="my-message-content" ng-bind-html="message.message | htmlLink"></span>
      <a ng-if="message.user.role == 'Bot'" href="javascript:window.location.reload()">&nbsp;<i class="fa fa-refresh"></i> กดที่นี่เพื่อรีเฟรช</a>
      <img ng-repeat="resource in message.resources" ng-src="{{resource.url}}">
    </div>
  </div>
</div>
