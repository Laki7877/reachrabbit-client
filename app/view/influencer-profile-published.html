<div class="viewport view-influencer-profile-published">
  <zone-header historyback="false">
    <h1 ng-bind="influencer.user.name | truncate: 50"></h1>
    <div class="action-btn-for-header" ng-if="!showStickyToolbar">
        <button class="btn-primary btn-width-md" ui-sref="influencer-profile">
            <i class="fa fa-pencil"></i> แก้ไขข้อมูล
        </button>
    </div>
  </zone-header>
  <div class="zone-body">

    <div class="container">

      <card-influencer-profile ng-model="formData.influencer"></card-influencer-profile>
      <cute-bunny></cute-bunny>
      <uib-tabset cute-bunny-hide active="activePill" type="tabs">
        <uib-tab ng-if="hasMedia('facebook')" index="0" heading="Facebook" class="facebook-tab">
          <uib-tab-heading>
            <span class="icon-facebook"></span>Facebook
          </uib-tab-heading>
          <div class="social-media-profile-wrapper">
            <facebook-profile ng-model="facebook"></facebook-profile>
          </div>
        </uib-tab>
        <uib-tab ng-if="hasMedia('instagram')" index="1" heading="Instagram" class="instagram-tab">
          <uib-tab-heading>
            <span class="icon-instagram"></span> Instagram
          </uib-tab-heading>
          <div class="social-media-profile-wrapper">
            <instagram-profile ng-model="instagram"></instagram-profile>
          </div>
        </uib-tab>
        <uib-tab ng-if="hasMedia('google')" index="2" heading="YouTube" class="youtube-tab">
          <uib-tab-heading>
            <span class="icon-youtube"></span> YouTube
          </uib-tab-heading>
          <div class="social-media-profile-wrapper">
            <youtube-profile ng-model="youtube"></youtube-profile>
          </div>
        </uib-tab>
        <uib-tab ng-if="formData.influencer.influencerMedias.length < 3" index="3" heading="+ เชื่อมต่อช่องทางอื่น" class="plain-link" ui-sref="influencer-profile">
          <uib-tab-heading>
            + เชื่อมต่อช่องทางอื่น
          </uib-tab-heading>
        </uib-tab>
      </uib-tabset>

    </div>
  </div>
</div>

<div cute-bunny-hide class="container-fluid sticky-toolbar text-center" ng-if="showStickyToolbar">
  <div class="container">
    <div class="info">คุณสามารถกลับมาแก้ไข Profile ของคุณภายหลังได้</div>
    <div class="container">
      <button class="btn btn-primary btn-width-lg" ui-sref="influencer-campaign-list">ดู Campaign ที่เปิดอยู่ <i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
</div>
