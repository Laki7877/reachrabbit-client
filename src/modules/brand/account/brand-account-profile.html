  <md-card-content class="md-padding" layout-xs="column" layout="row" layout-align-xs="center none" layout-align="left none">
      <div class="fileinput fileinput-new" data-provides="fileinput" layout="column" layout-align="start center" flex-xs="100" flex="50">
            <div class="fileinput-new" layout="column" layout-align="start center">
              <img flex-xs="nogrow" flex ng-show="!loadingImage" src="{{formData.profilePicture.url || 'http://orig03.deviantart.net/561f/f/2014/315/9/c/rabbit_doubt_mask_avatar_for_facebook_by_facebookavatars-d8622bz.png'}}" width="300" height="300">
              <div ng-show="loadingImage" flex-xs="nogrow" flex style="width:300px; height:300px">
                <div layout-fill layout="row" layout-align="center center">
                  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
              </div>
            </div>
            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;">
            </div>
            <md-button md-raised class="btn-file">
                  <span class="fileinput-new"><i class="glyphicon glyphicon-open-file"></i> Upload from PC</span>
                  <span class="fileinput-exists">Change</span>
                  <input type="file" name="slip" data-ngf-select="upload($file)"></span>
              <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            </md-button>
      </div>
      <div class="md-padding" flex="100">
        <form name="form"
          class="form-horizontal"
          ng-submit="submit(form)"
          novalidate>
          <fieldset>
              <md-input-container class="md-block">
                <label>Brand Name</label>
                <input required md-no-asterisk name="brandName" ng-model="formData.brandName">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Name</label>
                <input required md-no-asterisk name="name" ng-model="formData.name">
              </md-input-container>
               <md-input-container class="md-block">
                <label>Contact Number</label>
                <input md-maxlength="10" required md-no-asterisk name="contactNumber" ng-model="formData.contactNumber">
              </md-input-container>
               <md-input-container class="md-block">
                <label>E-mail</label>
                <input required md-no-asterisk name="email" ng-model="formData.email">
              </md-input-container>
              <md-input-container class="md-block">
                <label>Confirm E-mail</label>
                <input required md-no-asterisk name="emailConfirm" ng-model="formData.emailConfirm">
              </md-input-container>

                <md-button type="submit" class="md-raised pull-right" ng-disabled="true">Change Password</md-button>
               <md-button type="submit" class="md-raised md-primary pull-right" ng-disabled="true">Save</md-button>
          </fieldset>
        </form>
      </div>
  </md-card-content>
</md-card>
