<div class="alert" ng-class="['alert-' + (type || 'danger')]" class="alert alert-dismissable" role="alert" >
  <span class="close color opacity-1" ng-class="'alert-' + (type || 'danger')" aria-hidden="true"  ng-show="closeable" ng-click="close({$event: $event})">&times;</span>
    <ng-transclude><ng-transclude/>
</div>
