<div class="control-group">
  <label class="control-label" for="aboutyourself">Your Interest (Can select up to 3)</label>
  <p>
    You will be notified according to the interest that you selected.
  </p>
  <div class="controls">
    <div class="checkbox" ng-repeat="topic in topics">
      <label><input type="checkbox"
                ng-change="topicToggle(topic)" ng-model="dummy"
                ng-disabled="topicDisabled(topic)">{{ topic.categoryName }}</label>
    </div>
  </div>
</div>
