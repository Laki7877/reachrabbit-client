box: nodesource/trusty
build:
  steps:
    - install-packages:
        packages:  xvfb default-jre fluxbox x11vnc dbus unzip libasound2 libqt4-dbus libqt4-network libqtcore4 libqtgui4 libxss1 libpython2.7 libqt4-xml libaudio2 libmng1 fontconfig liblcms1 lib32stdc++6 lib32asound2 curl google-chrome-stable
    - script:
        name: Chrome driver
        code: |
          wget -c http://chromedriver.googlecode.com/files/chromedriver_linux64_2.1.zip
          unzip chromedriver_linux64_2.1.zip
          sudo cp ./chromedriver /usr/bin/
          sudo chmod ugo+rx /usr/bin/chromedriver

    - script:
        name: Enable virtual display
        code: |-
          # Start xvfb which gives the context an virtual display
          # which is required for tests that require an GUI
          export DISPLAY=:99.0
          start-stop-daemon --start --quiet --pidfile /tmp/xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x800x16 -ac +extension GLX +render -noreset
          # Give xvfb time to start. 3 seconds is the default for all xvfb-run commands.
          sleep 3

    - npm-install
    - script:
        name: update webdriver
        code: |
          $(npm bin)/webdriver-manager update
    - script:
        name: run tests
        code: |
          $(npm bin)/grunt testff 
