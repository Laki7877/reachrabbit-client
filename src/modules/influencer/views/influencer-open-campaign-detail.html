<div class="container">

    <div class="page-header">
        <h2 class="pull-left">Campaign Detail (OPEN)</h2>
        <div class="pull-right">
            <a ui-sref="^" class="btn btn-default">
            Back to Campaign List
          </a>
        </div>
        <div class="clear"></div>
    </div>

    <scientific-card ng-model="campaigns" card-type="influencer-campaign-detail"></scientific-card>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">
                    <h3>Campaign Detail</h3>
                    {{ campaign.description}}

                    <div ng-repeat="resource in campaign.resources" ng-if="$index > 0">
                        <img src="{{resource.url}}" alt="" class="img-responsive" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-horizontal" action="" method="POST">
                        <h3>Apply for this Campaign</h3>
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="brandname">Why should it be you?</label>
                                <div class="controls">
                                    <textarea type="text" placeholder="" class="form-control" rows="3"></textarea>
                                    <span>Ex: "I'm so handsome and you know it."</span>
                                </div>
                            </div>
                            <br>
                            <div class="control-group">
                                <label class="control-label" for="brandname">Proposed Price</label>
                                <div class="controls">
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <span class="color-red">You will be charge 18% [NOTE: We need to work on this.]</span>
                            </div>
                            <br>
                            <label for="attachment">Image Attachment (Optional):</label>
                            <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                <div class="form-control" data-trigger="fileinput"><i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div>
                                <span class="input-group-addon btn btn-default btn-file"><span class="fileinput-new">Select file</span>
                                <span
                                    class="fileinput-exists">Change</span><input type="file" name="..."></span>
                                    <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                            </div>


                        </fieldset>
                    </form>

                    <br>

                    <div class="controls">
                        <a ng-click="applyCampaign(proposal)" class="btn btn-success">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
