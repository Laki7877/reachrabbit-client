<div class="view-brand-login">
  <div class="container">
    <alert-box type="alert-info" ng-if="error" message="You suck bitch"></alert-box>

    <form no-validate>
    <div class="card-grey">
      <div class="card-body">
        <div class="logo">
          <img src="images/logo-reachrabbit.png" alt="ReachRabbit logo" />
          <h1>มาโปรโมทสินค้าผ่าน Influencer กัน</h1>
        </div>
        <div class="form-group">
          <label>อีเมล</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
            <input type="email" class="form-control" placeholder="Username" ng-model="username" name="username">
          </div>
        </div>
        <div class="form-group">
          <label>รหัสผ่าน</label>
           <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="password" name="password">
          </div>
        </div>
        <button class="btn-primary" ng-click="login(username, password)">เข้าสู่ระบบ</button>
      </div>
    </div>
    </form>
    <div class="signup-pill">ยังไม่ได้เป็นสมาชิก? <a ng-click="$root.goTo('brand-signup')">สมัครสมาชิก</a></div>
  </div>
</div>
