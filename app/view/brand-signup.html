<div class="view-brand-login">
  <div class="container">
    <div class="card-grey">
      <div class="card-body">
        <div class="logo">
          <img src="images/logo-reachrabbit.png" alt="ReachRabbit logo" />
          <h1>มาโปรโมทสินค้าผ่าน Influencer กัน</h1>
        </div>

        <div class="form-group">
          <label>ชื่อ Brand</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-building"></i></span>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>ชื่อผู้สมัคร</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label>เบอร์ติดต่อ</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
            <input type="text" class="form-control">
          </div>
        </div>
        
        <div class="form-group">
          <label>อีเมล์</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control" >
          </div>
        </div>

        <div class="form-group">
          <label>ตั้งรหัสผ่าน</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control">
          </div>
        </div>

        <a href="brand-signup">
          <button class="btn-primary">สมัครสมาชิก</button>
        </a>
        <span class="info-text">คุณได้เห็นด้วยกับ<a href="#">เงื่อนไข</a>โดยการสมัครสมาชิก</span>
      </div>
    </div>
  </div>
</div>
