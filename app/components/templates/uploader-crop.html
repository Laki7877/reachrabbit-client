<div class="cropTool">
      <div ngf-pattern="image/*" class="cropArea">
            <img-crop area-type="rectangle" result-image-quality="1.0" result-image-size="'max'" aspect-ratio="cropOption.aspectRatio" image="thumbFile | ngfDataUrl" result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
            </img-crop>
      </div>
      <div class="toolbar">
            <button class="done-crop-btn btn btn-primary" ng-click="$close(croppedDataUrl)" >Upload</button>
            <button ng-click="$dismiss()" class="btn btn-secondary">Cancel</button>
      </div>
      
</div>
