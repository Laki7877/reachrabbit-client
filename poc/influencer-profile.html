  </head>

    <div class="container">

      <div class="page-header">
        <h2 class="pull-left">Influencer Profile</h2>
        <div class="clear"></div>
      </div>

      <div class="row">
  	<div class="col-md-6">

      <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail" style="width:160x; height:160px;">
                <img src="images/square.jpg">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 160px;"></div>
              <div>
                <span class="btn btn-default btn-file"><span class="fileinput-new">Select Profile Picutre</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Name</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Confirm E-mail</label>
              <div class="controls">
                <input type="email" id="emailconfirm" name="emailconfirm" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="contactnumber">Contact Number</label>
              <div class="controls">
                <input type="text" id="contactnumber" name="contactnumber" placeholder="" class="form-control">
              </div>
            </div>

            <br><br>

            <div class="controls">
              <label class="control-label">Sync with</label>
              <a href="brand-campaign-list.html"><button class="btn btn-default disabled">Facebook</button></a>
              <a href="brand-campaign-list.html"><button class="btn btn-default">Instagram</button></a>
              <a href="brand-campaign-list.html"><button class="btn btn-default">YouTube</button></a>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Your Website</label>
              <div class="controls">
                <input  type="text" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="aboutyourself">About Yourself</label>
              <div class="controls">
                <textarea type="text" id="aboutyourself" name="username" placeholder="" class="form-control" rows="3"></textarea>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="bankname">Gender</label>
                <select class="form-control" id="bankname">
                  <option>- Select Gender -</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Not Specified</option>
                </select>
            </div>
            <br>
            <div class="control-group">
              <label class="control-label" for="aboutyourself">Your Interest (Can select up to 3)</label>
              <p>
                You will be notified according to the interest that you selected.
              </p>
              <div class="controls">
                <div class="checkbox">
                  <label><input type="checkbox" value="">Beauty & Fashion</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Travel</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Health & Fitness</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Lifestyle</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Food</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Cook & Bakery</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Music</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Gaming</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Comedy</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">DIY</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Mom & Kid</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Gadget</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Educational</label>
                </div>
              </div>

            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="bankname">Bank Name</label>
                <select class="form-control" id="bankname">
                  <option>Bank 1</option>
                  <option>Bank 2</option>
                  <option>Bank 3</option>
                  <option>Bank 4</option>
                </select>
            </div>
            <div class="control-group">
              <label class="control-label" for="banknumber">Bank Account Number</label>
              <div class="controls">
                <input  type="text" placeholder="" class="form-control">
              </div>
            </div>


            <br>
          </fieldset>
        </form>

        <div class="controls">
          <a href="influencer-profile.html"><button class="btn btn-success">Save</button></a>
        </div>

        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
