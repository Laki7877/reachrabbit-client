<div class="viewport view-brand-campaign-list">

  <zone-header historyback="false">
    <h1>ประกาศงาน</h1>
    <div class="action-btn-for-header">
        <!-- <div class="form-group">
          <div class="input-dropdown">
              <select class="form-control filter" ng-model="filter" ng-options="x.status as x.name for x in filters"></select>
            <i class="fa fa-caret-down"></i>
          </div>
        </div> -->
        <button id="brand-campaign-list-new-campaign-btn" class="btn-primary btn-width-lg" ui-sref="brand-campaign-detail-draft">
            <i class="fa fa-plus"></i> ลงประกาศงาน
        </button>
    </div>
  </zone-header>

  <div class="zone-body">
    <div class="container">
      <cute-bunny></cute-bunny>

      <div cute-bunny-hide class="empty-state" ng-if="myCampaign.totalElements == 0">
        <img src="images/icon-create-new-campaign.png" class="mobile-only" alt="Empty State" />
        ลงประกาศงานใหม่ เพื่อเปิดรับข้อเสนอจาก Influencer
        <button id="brand-campaign-list-new-campaign-btn-mobile-empty" class="btn-primary btn-width-lg mobile-only" ui-sref="brand-campaign-detail-draft">
            <i class="fa fa-plus"></i> ลงประกาศงาน
        </button>
      </div>

      <div cute-bunny-hide ng-repeat="x in myCampaign.content">
        <card-campaign-list-item campaign='x'></card-campaign-list-item>
      </div>
      <nav class="text-center" aria-label="Page navigation">
        <pagination ng-model="myCampaign" callback="load"></pagination>
      </nav>

      <div class="example-campaign" cute-bunny-hide>
        <div class="page-header">
          <h1>ตัวอย่างประกาศงาน</h1>
        </div>
        <div ng-repeat="x in exampleCampaign">
          <card-campaign-list-item campaign='x' ui-sref="brand-campaign-detail-example({ exampleId: $index })"></card-campaign-list-item>
        </div>
      </div>
    </div>
  </div>

  <div class="floating-bar mobile-only" ng-if="myCampaign.totalElements > 0">
    <button id="brand-campaign-list-new-campaign-btn-mobile" class="btn-primary btn-width-max" ui-sref="brand-campaign-detail-draft">
        <i class="fa fa-plus"></i> ลงประกาศงาน
    </button>
  </div>

</div>
