<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project X</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
  	<div class="col-md-6">

      <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Brand sign up</legend>
            </div>
            <div class="control-group">
              <label class="control-label" for="brandname">Brand Name</label>
              <div class="controls">
                <input type="text" id="brandname" name="brandname" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Name</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="contactnumber">Contact Number</label>
              <div class="controls">
                <input type="text" id="contactnumber" name="contactnumber" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Confirm E-mail</label>
              <div class="controls">
                <input type="email" id="emailconfirm" name="emailconfirm" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password_confirm">Password (Confirm)</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="form-control">
              </div>
            </div>
            <br>
          </fieldset>
        </form>

        <div class="controls">
          <a href="brand-campaign-list.html"><button class="btn btn-success">Sign Up</button></a>
        </div>

        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
