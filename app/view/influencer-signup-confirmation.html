<div class="view-influencer-portal">
  <div class="container">
    <alert-box type="alert-danger" show-on="error || messageCode == 'unauthorized'">
      yo
    </alert-box>

    <form no-validate>
    <div class="card-portal">
      <div class="card-body">

        <div class="form-group">
          <label>ชื่อบน Social Media</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
            <input type="text" class="form-control" required ng-model="formData.name">
          </div>
        </div>

        <div class="form-group">
          <label>อีเมล</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
            <input type="email" class="form-control" required ng-model="formData.email">
          </div>
        </div>

        <div class="form-group">
          <label>เบอร์ติดต่อ</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-phone fa-fw"></i></span>
            <input type="text" class="form-control" required ng-model="formData.phoneNumber">
          </div>
        </div>

        <button class="btn-primary">สมัครสมาชิก</button>
        <div class="info-text">
          เห็นด้วยกับ <a href="#">เงื่อนไขการใช้งาน</a> โดยการสมัครสมาชิก
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
