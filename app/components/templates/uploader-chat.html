<!---->
<div class="preview-item" ng-if="model">
    <div class="input-upload-image">
        <i class="fa fa-times-circle btn-delete-image" ng-click="remove()"></i>
        <img ng-src="{{accessor(model)}}" />
    </div>
</div>
<i class="fa fa-spinner fa-spin image-uploading" ng-if="loadingImage"></i>
<button ngf-select="upload($file)" ngf-accept="accept" class="btn-secondary btn-width-md"><i class="fa fa-paperclip fa-flip-horizontal" aria-hidden="true"></i> อัพโหลดไฟล์</button>
