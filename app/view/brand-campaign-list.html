<div class="layout-sigin">
  <div class="header-zone">
    <div class="container">
      <h1>My Campaign</h1>
    </div>
  </div>
  <div class="body-zone">
    <div class="container">
      <div class="btn-floating-action">
      </div>

      <alert-box type="alert-info">
        เราได้สร้าง Campaign แรกใหคุณแล้ว เข้าไปแก้ไขข้อมูลได้เลย
      </alert-box>

      <div ng-repeat="x in myCampaign">
        <card-campaign-list-item campaign='x'></card-campaign-list-item>
      </div>

      <div class="example-campaign">

        <h2>ตัวอย่าง Campaign</h2>
        <div ng-repeat="x in exampleCampaign">
          <card-campaign-list-item campaign='x'></card-campaign-list-item>
        </div>

      </div>

    </div>
  </div>
</div>
