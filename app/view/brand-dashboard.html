<div class="viewport view-brand-dashboard">
  <div class="zone-alert">
    <div nc-alert="alert"></div>
  </div>
  <zone-header historyback="true">
    <h1>Dashboard</h1>
    <div class="action-btn-for-header">
    </div>
  </zone-header>
  <div class="zone-body">
    <div class="container">
      <div cute-bunny-hide>
        <card-campaign-header campaign="campaignNee" viewable="true" view="openCampaign()">
        </card-campaign-header>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="card-info col-xs-3">
                <div class="card-info-label">
                  งบประมาณ Campaign
                </div>
                <div class="card-info-content">
                  1,000 บาท
                </div>
              </div>
              <div class="card-info col-xs-3">
                <div class="card-info-label">
                  Influencer ทั้งหมด
                </div>
                <div class="card-info-content">
                  495 คน
                </div>
              </div>
              <div class="card-info col-xs-3">
                <div class="card-info-label">
                  ผู้ติดตามทั้งหมด
                </div>
                <div class="card-info-content">
                  2,350,300 คน
                </div>
              </div>
              <div class="card-info col-xs-3">
                <div class="card-info-label">
                  CPE (ต้นทุนต่อ Engagement)
                </div>
                <div class="card-info-content">
                  2,350,300 คน
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h2>Hello World</h2>
            <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-series="series">
            </canvas>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
