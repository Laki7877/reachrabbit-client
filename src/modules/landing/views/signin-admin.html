<!-- will move this to landing -->
<div class="container"><br>
  <h2 class="form-signin-heading">Please sign in (admin)</h2>
    <div class="md-padding" flex>
      <form name="form"
        class="form-horizontal"
        ng-submit="submit(form)"
        novalidate>
        <fieldset>
            <md-input-container class="md-block">
              <label>Email</label>
              <input required md-no-asterisk name="email" ng-model="formData.email">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" required md-no-asterisk name="password" ng-model="formData.password">
            </md-input-container>
            <div flex-xs flex="50">
              <md-checkbox md-no-ink class="md-primary" ng-model="formData.rememberMe">Remember me</md-checkbox>
            </div>
            <div layout="column" layout-align="center center">
              <md-button type="submit" class="md-raised md-primary">Sign-in</md-button>
            </div>
        </fieldset>
      </form>
    </div>
</div>
