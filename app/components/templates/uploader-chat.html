<!---->
<div class="preview-item" ng-repeat="resource in model">
    <div class="input-upload-image">
        <i class="fa fa-times-circle btn-delete-image" ng-click="remove($index)"></i>
        <img ng-src="{{accessor(resource)}}" />
    </div>
</div>
<i class="fa fa-spinner fa-spin image-uploading" ng-if="loadingImage"></i>
<button ngf-select="upload($file)" class="btn-secondary btn-width-md"><i class="fa fa-paperclip fa-flip-horizontal" aria-hidden="true"></i> อัพโหลดไฟล์</button>
