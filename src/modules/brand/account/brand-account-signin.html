<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <form name="form" class="form-horizontal" novalidate>
      <fieldset>
          <md-input-container class="md-block">
            <label>Email</label>
            <input required md-no-asterisk name="email" ng-model="formData.email">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input required md-no-asterisk name="email" ng-model="formData.password">
          </md-input-container>
          <div flex-xs flex="50">
            <md-checkbox md-no-ink class="md-primary" ng-model="formData.rememberMe">Remember me</md-checkbox>
          </div>
          <md-button class="md-raised md-primary">Sign-in</md-button>
      </fieldset>
    </form>
  </div>
</div>
