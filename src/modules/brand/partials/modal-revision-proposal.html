
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()">&times;</button>
            <h4 class="modal-title">Ask for Revision</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="comment">Which part do you want the influencer to revise:</label>
              <textarea class="form-control" ng-model="formData.comment" rows="3" id="comment"></textarea>
            </div>
            <div class="form-group">
              <label for="attachment">Image Attachment:</label><br/>
              <pre>Intentionally unsupported. </pre>
            </div>
          </div>
          <div class="modal-footer">
            <a class="btn btn-default" ng-click="$dismiss()" data-dismiss="modal">Cancel</a>
            <a  ng-click="saveComment()" class="btn btn-primary">Submit</a>
          </div>
        </div>
