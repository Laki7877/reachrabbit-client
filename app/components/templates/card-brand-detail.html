<div class="card-brand-profile">
  <div class="card-body">
    <div class="card-image">
      <img ng-src="{{ brand.user.profilePicture.url || 'images/placeholder-profile-picture.png' }}" class="img-responsive"/>
    </div>
    <div class="card-title">
      <div class="card-title-content">
        เกี่ยวกับ {{ brand.brandName }}
      </div>
    </div>
    <div class="col-xs-10">
      <div class="static-textarea">{{ brand.about || "ติดต่อ " + brand.brandName + " เพื่อเรียนรู้ข้อมูลเพิ่มเติม" }}</div>
      <a ng-href="{{brand.website}}"> {{ brand.website }}</a>
    </div>
  </div>
</div>
