<md-card-content class="md-padding" layout-xs="column" layout="row" layout-align="left none" layout-paddin>
    <div class="fileinput fileinput-new" data-provides="fileinput">
          <div class="fileinput-new" style="width: 250px; height: 250px;">
          <img ng-show="!loadingImage" src="{{formData.profilePicture || 'http://orig03.deviantart.net/561f/f/2014/315/9/c/rabbit_doubt_mask_avatar_for_facebook_by_facebookavatars-d8622bz.png'}}" height="250" width="250">

          <div layout="row" layout-sm="column" ng-show="loadingImage" layout-align="space-around" style="padding-top: 100px">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>

          </div>
          <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
            <md-button md-raised class=" btn-file">
                <span class="fileinput-new"><i class="glyphicon glyphicon-open-file"></i> Upload from PC</span>
                <span class="fileinput-exists">Change</span>
                <input type="file" name="slip" data-ngf-select="upload($file)"></span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
          </md-button>
    </div>
    <div class="md-padding" flex>
      <form name="form" class="form-horizontal" novalidate>
        <fieldset>
            <md-input-container class="md-block">
              <label>Name</label>
              <input required md-no-asterisk name="name" ng-model="formData.name">
            </md-input-container>

             <md-input-container class="md-block">
              <label>Phone Number</label>
              <input md-maxlength="10" required md-no-asterisk name="contactnumber" ng-model="formData.phoneNumber">
            </md-input-container>

             <md-input-container class="md-block">
              <label>E-mail</label>
              <input required md-no-asterisk name="email" ng-model="formData.email">
            </md-input-container>

            <md-input-container class="md-block">
              <label>Confirm E-mail</label>
              <input required md-no-asterisk name="email" ng-model="formData.emailConfirm">
            </md-input-container>

             <md-button ng-click="next()" class="md-raised md-primary pull-right" ng-disabled="!formData.profilePicture">Next</md-button>
        </fieldset>
      </form>
    </div>
</md-card-content>
