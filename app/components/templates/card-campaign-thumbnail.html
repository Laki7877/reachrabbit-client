<div class="thumbnail-column" ng-click="onClick(campaign)">
  <div class="card-thumbnail">
    <div class="card-thumbnail-image">
      <img ng-src="{{campaign.mainResource.url || 'images/placeholder-campaign.png'}}" class="img-responsive"/>
    </div>
    <div class="card-body">
      {{ campaign.title | truncate: 50 }}
      <div class="card-price">
        <span ng-if="campaign.budget"> {{campaign.budget.fromBudget | number}} - {{campaign.budget.toBudget | number}}</span>
        <span ng-if="!campaign.budget">-</span>
      </div>
    </div>
    <div class="card-footer">
      <span ng-if="campaign.proposalDeadline">หมดเขต: {{ (campaign.proposalDeadline | date) }}</span>
      <span ng-if="!campaign.proposalDeadline">No Deadline</span>
      <div class="card-social-media">
        <span ng-repeat="media in campaign.media" class="icon-{{ media.mediaId }}"></span>
      </div>
    </div>
  </div>
</div>
