<div class="viewport view-influencer-login">
  <div class="container">

    <div nc-alert='alert'></div>

    <form no-validate  ng-model-options="{ updatedOn: 'change blur'}">
      <div class="card-portal">
        <div class="card-body">
          <div class="logo">
            <img src="images/logo-reachrabbit.png" alt="ReachRabbit logo" />
            <h3>มาร่วมงานกับ Brand ชั้นนำกัน!</h3>
          </div>
          <div class="form-group">
            <label>อีเมล</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
              <input type="email" class="form-control" placeholder="Email" ng-model="username" name="username">
            </div>
          </div>
          <div class="form-group">
            <label>รหัสผ่าน</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input type="password" class="form-control" placeholder="Password" ng-model="password" name="password">
            </div>
          </div>
          <button class="btn-primary btn-width-max" ng-click="login(username, password)">เข้าสู่ระบบ</button>

          <div class="separator">
            <hr>
            <div class="separator-text">
              หรือ
            </div>
          </div>

          <button class="btn-social btn-facebook btn-width-max" ng-click="startAuthFlow('facebook')">
            เข้าสู่ระบบด้วย Facebook
          </button>
          <button class="btn-social btn-google btn-width-max" ng-click="startAuthFlow('google')">
            เข้าสู่ระบบด้วย YouTube
          </button>
        </div>
      </div>
    </form>
    <div class="signup-pill">ยังไม่ได้เป็นสมาชิก? <a ui-sref="influencer-portal">สมัครสมาชิก</a></div>
  </div>
</div>
