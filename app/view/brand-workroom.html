<div class="view-brand-workroom workroom">
  <div class="zone-header">
    <div class="container">
      <div class="back-btn-for-header">
        <span ui-sref="brand-inbox"><i class="fa fa-arrow-left"></i> กลับไป Inbox</span>
      </div>
    </div>
  </div>
  <div class="zone-body">
    <div class="container">

      <div class="row">
        <div class="col-xs-9">
          <div class="chatbox-card">
            <div class="chatbox-header">
              <h3>Jon Snow</h3>
              <a class="link-view-profile"><i class="fa fa-info-circle"></i> ดูโปรไฟล์</a>
              <div class="chatbox-status">
                <span class="status active">คัดเลือก</span>
                <i class="fa fa-angle-right"></i>
                <span class="status">ดำเนินการ</span>
                <i class="fa fa-angle-right"></i>
                <span class="status">เสร็จสิ้น</span>
              </div>
            </div>
            <div class="message-area">

              <message ng-repeat="x in msglist" message-data="x"></message>
              <div nc-alert="alert"></div>

            </div>
            <div class="message-input">
              <textarea class="form-control" rows="4" ng-model="formData.brand.about" placeholder="พิมพ์ข้อความ..." autofocus></textarea>
              <div class="pull-right">

                <div class="preview-item">
                  <div class="input-upload-image">
                    <i class="fa fa-times-circle btn-delete-image" ng-click="remove($index)"></i>
                    <img src="images/example-campaign/main-picture.png" />
                  </div>
                </div>

                <button class="btn-secondary btn-width-md" disabled><i class="fa fa-paperclip fa-flip-horizontal" aria-hidden="true"></i> อัพโหลดไฟล์</button>
                <button class="btn-secondary-highlight btn-width-md" ng-click="sendMessage(formData.messageStr)">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i> ส่งข้อความ
                </button>
              </div>
              <div class="clear"></div>
            </div>

          </div>
        </div>
        <div class="col-xs-3">
          <card-proposal-detail ng-model="proposal"></card-proposal-detail>
          <div class="card-campaign-thumbnail">
            <div class="card-thumbnail-image">
              <img ng-src="{{proposal.campaign.campaignResources[0].resource.url || 'images/placeholder-campaign.png'}}" class="img-responsive"/>
            </div>
            <div class="card-body">
              {{ proposal.campaign.title }}
              <button class="btn-secondary btn-width-max" ui-sref="influencer-campaign-detail-open({campaignId: proposal.campaign.campaignId })">ดูรายละเอียด</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
