<div class="form-group row">
  <label for="example-text-input" class="col-xs-1 col-form-label">Brand</label>
  <div class="col-xs-11">
     <input type="email" ng-model="formData.brandEmail" class="form-control" placeholder="Brand email">
     <input type="password" ng-model="formData.brandPassword" class="form-control"  placeholder="Brand Password">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-xs-1 col-form-label">Influencer</label>
  <div class="col-xs-11">
     <input type="email" ng-model="formData.influencerEmail" class="form-control"  placeholder="Influencer email">
      <input type="password" ng-model="formData.influencerPassword" class="form-control"  placeholder="Influencer Password">
  </div>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-xs-1 col-form-label">Admin</label>
  <div class="col-xs-11">
     <input type="email" ng-model="formData.adminEmail" class="form-control"  placeholder="Admin email">
      <input type="password" ng-model="formData.adminPassword" class="form-control"  placeholder="Admin Password">
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="text-right">
            <button type="button" class="btn btn-success" ng-click="runSeleted()">Run Selected</button>
        </div>
    </div>
</div>
<br>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <thead >
            <tr>
                <th style="text-align: center;vertical-align: text-top;"><input type="checkbox" ng-model="checkAll" ng-change="checkAllChange()"></th>
                <th>Test Name</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="des in descriptions track by $index" >
                <th scope="row" class="col-md-1" style="text-align: center;" ng-click="change($index)"><input type="checkbox" ng-model="des.selected" ng-change="change($index)"></th>
                <td class="col-md-9" ng-click="change($index)">{{des.file}}</td>
                <td class="col-md-2" style="text-align: center;"> <button class="btn btn-primary" ng-click="runTest(des)">Run</button></td>
            </tr>
        </tbody>
    </table>
</div>


<div>
    <a target="_blank" href="/test_result/test-report.json">Result</a>
</div>
