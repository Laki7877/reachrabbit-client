<div class="card-campaign-list-item">
  <div class="card-body">
    <div class="card-image">
      <img ng-src="{{campaign.mainResource.url || 'images/placeholder-campaign.png'}}" class="img-responsive"/>
    </div>
    <div class="card-title">
      <div class="card-title-content">
        <a>{{campaign.title}}</a>
        <span ng-repeat="media in campaign.media" class="icon-{{ media.mediaId }}"></span>
        <div class="card-status">
          <span ng-if="campaign.status == 'Open'">สถานะ: เปิดรับข้อเสนอ</span>
          <span ng-if="campaign.status == 'Draft'">สถานะ: ฉบับร่าง</span>
          <span ng-if="campaign.status == 'Closed'">สถานะ: ปิดรับข้อเสนอ</span>
          <span ng-if="!campaign.status">ตัวอย่าง Campaign</span>
          <!--ฉบับร่าง / เปิดรับข้อเสนอ / ปิดรับข้อเสนอ-->
        </div>
      </div>
    </div>
    <div class="card-info card-info-1">
      <div class="card-info-label">
        ค่าตอบแทน
      </div>
      <div class="card-info-content">
        <span ng-if="campaign.fromBudget"> {{campaign.fromBudget | number}} - {{campaign.toBudget | number}}</span>
        <span ng-if="!campaign.fromBudget">-</span>
      </div>
    </div>
    <div class="card-info card-info-2">
      <div class="card-info-label">
        เปิดรับข้อเสนอถึง
      </div>
      <div class="card-info-content">
        <span ng-if="campaign.proposalDeadline">{{campaign.proposalDeadline | date}}</span>
        <span ng-if="!campaign.proposalDeadline">-</span>
      </div>
    </div>
    <div class="card-info card-info-3">
      <div class="card-info-label">
        หมวดหมู่
      </div>
      <div class="card-info-content">
        <span ng-if="campaign.category.categoryName">{{campaign.category.categoryName}}</span>
        <span ng-if="!campaign.category.categoryName">-</span>
      </div>
    </div>
    <div class="card-button">
      <button class="btn-secondary btn-width-max">ดูรายละเอียด</button>
    </div>
  </div>
</div>
