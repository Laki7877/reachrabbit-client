<div class="card-campaign-list-item">
  <div class="card-body">
    <div class="card-image">
      <img ng-src="{{campaign.resources[0].url || 'images/placeholder-campaign.png'}}" class="img-responsive"/>
    </div>
    <div class="card-title">
      <div class="card-title-content">
        {{campaign.title}} <span class="icon-facebook"></span><span class="icon-instagram"></span><span class="icon-youtube"></span>
      </div>
    </div>
    <div class="card-info card-info-1">
      <div class="card-info-label">
        ค่าตอบแทน
      </div>
      <div class="card-info-content">
        {{campaign.fromBudget | number}} - {{campaign.toBudget | number}}
      </div>
    </div>
    <div class="card-info card-info-2">
      <div class="card-info-label">
        เปิดรับข้อเสนอถึง
      </div>
      <div class="card-info-content">
        {{campaign.proposalDeadline | date}}
      </div>
    </div>
    <div class="card-info card-info-3">
      <div class="card-info-label">
        หมวดหมู่
      </div>
      <div class="card-info-content">
        {{campaign.category.categoryName}}
      </div>
    </div>
    <div class="card-button">
      <button class="btn-secondary btn-width-max" ng-click="$root.goTo(linkTo+'/'+campaign.campaignId)">ดูรายละเอียด</button>
    </div>
  </div>
</div>
