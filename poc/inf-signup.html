<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Project X Influencer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
  	<div class="col-md-6">

      <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Influencer sign up</legend>
            </div>
            <div class="fileinput fileinput-new" data-provides="fileinput">
              <div class="fileinput-new thumbnail" style="width:160x; height:160px;">
                <img src="images/square.jpg">
              </div>
              <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 160px;"></div>
              <div>
                <span class="btn btn-default btn-file"><span class="fileinput-new">Select Profile Picutre</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
                <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="username">Name</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Confirm E-mail</label>
              <div class="controls">
                <input type="email" id="emailconfirm" name="emailconfirm" placeholder="" class="form-control">
              </div>
            </div>

            <br>
            <div class="control-group">
              <label class="control-label" for="contactnumber">Contact Number</label>
              <div class="controls">
                <input type="text" id="contactnumber" name="contactnumber" placeholder="" class="form-control">
              </div>
            </div>


            <br>
          </fieldset>
        </form>

        <div class="controls">
          <div class="checkbox">
            <label><input type="checkbox" value="">I agree with the not-so-evil <a href="#">term and conditions</a></label>
          </div>
        </div>

        <div class="controls">
          <a href="inf-signup-detail.html"><button class="btn btn-success">Sign Up</button></a>
        </div>

        </div>
      </div>

    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
