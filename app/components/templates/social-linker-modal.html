<div class="proposal-modal">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">กรุณาเลือกช่องทางที่ใช้งาน</h4>
    </div>
    <div class="card-body">
        <div class="scrollable-rabio">
          <div class="radio-card" ng-repeat="page in pages | orderBy:'count':true track by $index">
            <label>
              <input type="radio"  ng-value="page" ng-model="formData.selectedPage" ng-disabled="page.count < minFollower">
              <div class="radio-label">
                {{ page.name }}
              </div>
              <div class="radio-info">
                มีผู้ติดตาม {{page.count | number}} คน
              </div>
              <img class="radio-image" ng-src="{{ page.picture }}" />
            </label>
          </div>
        </div>
        <div class="text-center">
          <button class="btn-primary btn-width-lg btn-with-margin" ng-click="choosePage(formData.selectedPage)">เลือกบัญชี</button>
          <div class="info-text">
            คุณต้องมีคนติดตามอย่างน้อย {{ minFollower }} คนในการสมัคร
          </div>
        </div>
      </div>
    </div>
</div>
